language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.0
    - android-25
    - extra-android-m2repository

before_script:
  # Ensure gradlew has execute permissions.  Should be done through
  # git index, but this is just to be sure.
  - chmod +x ./gradlew
  - export ANDROID_HOME=$HOME/.android

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

script:
  - ./gradlew clean test assemble
