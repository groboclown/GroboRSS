language: java

dist: trusty

before_install:
  # Ensure gradlew has execute permissions.  Should be done through
  # git index, but this is just to be sure.
  - chmod +x ./gradlew
  # For debugging
  - ls -lA .

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

jdk:
  - oraclejdk8

sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
      - oracle-java8-set-default
